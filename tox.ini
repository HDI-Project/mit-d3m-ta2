[tox]
envlist = py36, docs, lint


[travis]
python =
    3.6: py36, docs, lint


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
deps = -rrequirements.txt
commands =
    /usr/bin/env python -m pytest --cov=ta2


[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs
